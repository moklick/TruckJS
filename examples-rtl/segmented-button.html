<!DOCTYPE html>
<html lang="en" dir='rtl'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Truck Segmented Buttons</title>
  <link rel="stylesheet" href="../dist/styles/truck-android.css">
  <script src="../dist/truck.js"></script>
  <script>
    $(function() {

      // Define callback for Segmented Control:
      var segmentedResponse = function(e) {
        e.stopPropagation();
        $('.attentionGrapper').text(($(this).index() + 1));
      };

      $.Segmented({
        element: '#segmentedPanel',
        labels : ['لليلة','أعمل عاقلة','بنت أصول'],
        selected: 2,
        callback: segmentedResponse
      });
      $('.attentionGrapper').text(2);
    });
  </script>
</head>
<body>
  <screen id="main" class="current">
    <nav>
      <h1>زر مجزأ</h1>
    </nav>
    <section>
      <div id='segmentedPanel' class='horizontal centered'>
      </div>
      <ul class='list' id='output'>
        <li>
          <h3>االذي حددته: <span class='attentionGrapper'></span>.</h3>
        </li>
      </ul>
    </section>
  </screen>
</body>
</html>
