<!DOCTYPE html>
<html lang="en" dir='rtl'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Truck Layout</title>
  <link rel="stylesheet" href="../../dist/styles/truck-android.css">
  <script src="../../dist/truck.js"></script>
  <script>
    $(function() {
      
    });
  </script>
</head>
<body>
  <screen id='main' class='current'>
    <nav>
      <h1>قائمة مركبة</h1>
    </nav>
    <section>
      <ul class='list'>
        <li data-goto>
          <h3>الأشخاص</h3>
          <h4>الأصدقاء</h4>
          <aside class='number'>
            <span>22</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>
          <h3>المكان</h3>
          <h4>وجهة مثيرة للاهتمام</h4>
          <aside class='number'>
            <span class='counter'>32</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>
          <h3>حيوانات</h3>
          <h4>مخلوقات غريبة</h4>
          <aside class='number'>
            <span>5</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>
          <h3>طعام</h3>
          <h4>المطاعم</h4>
          <aside class='number'>
            <span>43</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li data-goto>
          <h3>الأشياء</h3>
          <h4>أشياء مجرد غريبة</h4>
          <aside class='number'>
            <span>129</span>
            <disclosure></disclosure>
          </aside>
        </li>
      </ul>        
    </section>
  </screen>
</body>
</html>
